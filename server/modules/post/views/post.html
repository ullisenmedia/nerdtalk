{% extends '../../common/views/layout.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block appview %}
<div id="main-view" class="column">
    <div id="post">

        <div class="header">
            <img src="http://www.w8themes.com/wp-content/uploads/2013/11/Free-Wallpaper-For-Android.png">

            <div class="info">

                <h2>{{post.title}}</h2>
                <span>{{post.published_at}}</span>

            </div>

        </div>

        <div class="menu menu-vertical menu-pink">
            <ul>
                <li><a href="/">x</a></li>
                <li><a href="#">&#10095;</a></li>
                <li><a href="#">&#10094;</a></li>
                <li><a href="#coments">122</a></li>
            </ul>
        </div>

        <div class="menu menu-horizontal menu-social">
            <ul>
                <li>
                    <a href="http://www.facebook.com/sharer.php?u=http://google.com?q={{post.slug}}"
                       class="icon icon-facebook-white icon-facebook-state-iconcolor"></a>
                </li>
                <li>
                    <a href="https://twitter.com/share?original_referer={{post.slug}}&source=tweetbutton&text={{post.title}}&url={{post.slug}}&via=ullisenmedia"
                       class="icon icon-twitter-white icon-twitter-state-iconcolor"></a>
                </li>
                <li>
                    <a href="https://plus.google.com/share?url={{post.slug}}"
                       class="icon icon-gplus-white icon-gplus-state-iconcolor"></a>
                </li>
            </ul>
        </div>

        <div class="content">

            <div class="html">{{post.html}}</div>

        </div>

    </div>
</div>

<div class="background-blur"></div>
{% endblock %}
