<!DOCTYPE html>
<html ng-app="nerdtalk" ng-controller="AppController">
<head>

    <meta name="fragment" content="!">

    <title>{% block title %}Nerd Talk{% endblock %}</title>

    {% block head %}
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,200italic"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic"/>

    <link rel="stylesheet" type="text/css"
          href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
    {% endblock %}

</head>
<body>

<div id="app-view">
    {% include "./sidebar.html" %}
    {% block mainview %}{% endblock %}

<script src="/lib/angular-route/angular-route.js"></script>

<!--Application-->

<script src="/app.js"></script>

<!--Commom-->
<script src="/modules/common/controllers/app.controller.js"></script>
<script src="/modules/common/controllers/side.bar.view.controller.js"></script>
<script src="/modules/common/directives/search.js"></script>
<script src="/modules/common/directives/share.js"></script>

<script src="/modules/post/mocks/data/posts.mock.js"></script>
<script src="/modules/post/models/post.js"></script>
<script src="/modules/post/controllers/post.view.controller.js"></script>
