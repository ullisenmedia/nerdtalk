<div id="post" nt-post-view>

    <div class="header">
        <img ng-src="{[{post.image}]}">

        <div class="info">

            <h2>{[{post.title}]}</h2>
            <span>{[{post.updated_at|now}]}</span>

        </div>

    </div>

    <div class="menu menu-vertical menu-pink">
        <ul>
            <li><a href="#" skin-part="closeButton">x</a></li>
            <li><a href="#">&#10095;</a></li>
            <li><a href="#">&#10094;</a></li>
            <li><a href="#" skin-part="commentsButtons">122</a></li>
        </ul>
    </div>

    <div class="menu menu-horizontal menu-social">
        <ul>
            <li>
                <a href="#"
                   nt-share="http://www.facebook.com/sharer.php?u=http://google.com?q={[{post.slug}]}"
                   class="icon icon-facebook-white icon-facebook-state-iconcolor"></a>
            </li>
            <li>
                <a href="#"
                   nt-share="https://twitter.com/share??original_referer={[{post.slug}]}&source=tweetbutton&text={[{post.title}]}&url={[{post.slug}]}&via=ullisenmedia"
                   class="icon icon-twitter-white icon-twitter-state-iconcolor"></a>
            </li>
            <li>
                <a href="#"
                   nt-share="https://plus.google.com/share?url={[{post.slug}]}"
                   class="icon icon-gplus-white icon-gplus-state-iconcolor"></a>
            </li>
        </ul>
    </div>

    <div class="content">

        <div ng-bind-html="post.html" class="html"></div>

    </div>

</div>

<div class="background-blur"></div>
