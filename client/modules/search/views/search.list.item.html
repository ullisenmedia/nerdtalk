<div class="content"

     nt-on-selected="onItemSelected(selectedItem);">

        <div>
            <h2>{[{card.title}]}</h2>
            <span class="time">{[{card.updated_at|now}]}</span>

            <div ng-bind-html="card.summary_html" class="html"></div>
        </div>
    </div>
</div>
